<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h>Calculadora feita por Bruno Pietra</h>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="zerar()">C</button></td>
                    <td><button class="botao" onclick="apagar()"><-</button></td>
                    <td><button class="botao" onclick="clicarBotaoOperador('/')">/</button></td>
                    <td><button class="botao" onclick="clicarBotaoOperador('*')">*</button></td> 
                </tr>
                <tr>
                    <td><button class="botao" onclick="clicarBotao('7')">7</button></td>
                    <td><button class="botao" onclick="clicarBotao('8')">8</button></td>
                    <td><button class="botao" onclick="clicarBotao('9')">9</button></td>
                    <td><button class="botao" onclick="clicarBotaoOperador('+')">+</button></td> 
                </tr>
                <tr>
                    <td><button class="botao" onclick="clicarBotao('4')">4</button></td>
                    <td><button class="botao" onclick="clicarBotao('5')">5</button></td>
                    <td><button class="botao" onclick="clicarBotao('6')">6</button></td>
                    <td><button class="botao" onclick="clicarBotaoOperador('-')">-</button></td> 
                </tr>
                <tr>
                    <td><button class="botao" onclick="clicarBotao('1')">1</button></td>
                    <td><button class="botao" onclick="clicarBotao('2')">2</button></td>
                    <td><button class="botao" onclick="clicarBotao('3')">3</button></td>
                    <td rowspan="2"><button class="botao Igual" onclick="calcular()">=</button></td> 
                </tr>
                <tr>
                    <td colspan="2"><button class="botao Zero" onclick="clicarBotao('0')">0</button></td>
                    <td><button class="botao" onclick="clicarBotaoOperador('.')">.</button></td>
                     
                </tr>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
